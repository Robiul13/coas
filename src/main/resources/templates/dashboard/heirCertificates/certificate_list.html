<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Heir Certificate List</h1>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example"
									class="table table-bordered table-hover table-condensed">
									<thead>
										<tr>
											<th width="5%">Action</th>

											<th width="20%">Name of Death person</th>
											<th width="22%">Name of Applicant</th>
											<th width="15%">Applicant Mobile</th>
											<th width="10%">Tracking No</th>
											<th width="18%">Submit Time</th>
											<th width="10%">Status</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="certificate : ${certificateList}">
											<td><a
												th:href="@{/adminpanel/v2/heirCertificates/edit/{id}(id=${certificate.getId()})}"
												class="btn btn-xs btn-success"> <i
													class="fa fa-pencil-square-o"></i></a></td>


											<td th:text="${certificate.dName}"></td>
											<td th:text="${certificate.applicantName}"></td>
											<td th:text="${certificate.applicantMobile}"></td>
											<td th:text="${certificate.getTrackingNo()}"></td>
											<td
												th:text="${#dates.format(certificate.getCreateDate(), 'yyyy-MM-dd hh:mm:ss a')}"></td>
											<td><span class="label label-success"
												th:text="${certificate.getStatus()}">PAID</span></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>

				<script
					src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

				<script type="text/javascript">
            $(document).ready(function() {
                $('#example').DataTable();
            } );
            </script>
			</section>
		</div>
	</div>
</body>
</html>
